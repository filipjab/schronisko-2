<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgłoszenie zwierzęcia</title>
</head>
<body>

    <h1>Zgłoszenie zwierzęcia</h1>

    <form action="#" method="post">

        <label for="gatunek">Gatunek zwierzęcia:</label><br>
        <select id="gatunek" name="gatunek">
            <option value="pies">Pies</option>
            <option value="kot">Kot</option>
            <option value="koń">Koń</option>
            <option value="krowa">Krowa</option>
            <option value="inne">Inne</option>
        </select><br><br>

        <label for="rasa">Rasa:</label><br>
        <input type="text" id="rasa" name="rasa"><br><br>

        <label for="wiek">Wiek:</label><br>
        <input type="number" id="wiek" name="wiek"><br><br>

        <label for="opis">Opis:</label><br>
        <textarea id="opis" name="opis" rows="4" cols="50"></textarea><br><br>

        <label for="zdjecie">Zdjęcie:</label><br>
        <input type="file" id="zdjecie" name="zdjecie" accept="image/*"><br><br>

        <label for="lokalizacja">Lokalizacja (opcjonalnie):</label><br>
        <input type="text" id="lokalizacja" name="lokalizacja"><br><br>

        <input type="submit" value="Zgłoś">

    </form>

</body>
</html>
